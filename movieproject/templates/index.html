{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.image.url}}" alt="" width="280" height="180">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.bdesc}}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-info">View Details</a>
                    </div>
            </div>
        </div>
        {% endfor %}<br>
    </div>
</div>
{% endblock %}
