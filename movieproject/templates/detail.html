{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{m.image.url}}" alt="" width="100%" height="100%">
        </div>
        <div class="col-md-6">
            Name of the Movie: {{m.name}}<br>
            Year of publish of the Movie: {{m.year}}<br>
            description:<br>{{m.desc}}<br>
            <a class="btn btn-warning " href="{% url 'movieapp:update' m.id %}">Update</a>
            <a class="btn btn-danger " href="{% url 'movieapp:delete' m.id %}">Delete</a><br>
        </div>
    </div>
</div>
{% endblock %}
