{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter name of the movie"><br>
  <input type="text" name="bdesc" placeholder="Enter a brief description of the movie"><br>
  <input type="text" name="desc" placeholder="Enter description of the movie"><br>
  <input type="text" name="year" placeholder="Enter year of publish of the movie"><br>
  <input type="file" name="image"><br>
  <input type="submit">
  </form>
{% endblock %}
